<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="./sass/main.css">

<body>

        <ul>
            <li class="card card--normal">
                <div><img class="card__img card__img--front" src="./img/cards/SWSH06_FR_1-2x.jpg" srcset="" alt=""></div>

            <li class="card card--normal">

            <li class="card card--holo">
                <div><img class="card__img card__img--front" src="./img/cards/SWSH06_FR_8-2x.jpg" srcset="" alt=""></div>
                <div><img class="card__img card__img--back" src="./img/cards/back.png" srcset="" alt=""></div>
